<h2 mat-dialog-title>Add new book</h2>
<mat-dialog-content   [formGroup]="form" class="mat-typography" fxLayout="column">
    <mat-form-field>
        <input matInput placeholder="bookname" formControlName="bookname" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Authername" formControlName="Authername" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Discription" formControlName="Discription" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput  placeholder="Quantity" formControlName="Quantity" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Price" formControlName="Price" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Discount Price" formControlName="DiscountPrice" required>
    </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions align="end">
  
    <button mat-button mat-dialog-close>Cancle</button>

    <button (click)="submit()" mat-button [mat-dialog-close]="true" cdkFocusInitial>Add</button>
</mat-dialog-actions>
