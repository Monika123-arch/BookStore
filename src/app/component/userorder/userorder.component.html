<app-header></app-header>
<div class="header">
    <div class="place">
        <div class="box" fxLayoutAlign="start center">
            My card(2)
        </div>
        <div fxLayout="row wrap">
        <div class="book">
            <img class="image" src="../../../assets/bookimg/book1.png">
        </div>
        <div class="data" fxLayout="column wrap">
        <h5 class="start"> Dont Me Make Think</h5>
        <h5 class="middle"> by steve krug </h5>
        <h5 class="start"> Rs.1500</h5>
        </div>
        </div>
        <div class="button" fxLayout="row wrap" fxLayoutAlign="end end">
            <button mat-raised-button color="primary">PLACE ORDER</button>
        </div>
    </div>
    <div class="place">
        <div class="box" fxLayoutAlign="start center">
            Customer Details
        </div>
        <div fxLayout="column wrap">
            <div class="main" fxLayout="row wrap" fxLayoutGap="20px">
                <mat-form-field>
                    <mat-label> Name </mat-label>
                    <input matInput type="text" placeholder="Enter Name" matInput required />
                </mat-form-field> 
                <mat-form-field>
                    <mat-label>Phone number</mat-label>
                    <input matInput="number" placeholder="Enter PhoneNumber" matInput required />
                </mat-form-field>     
            </div>
            <div class="main" fxLayout="row wrap" fxLayoutGap="20px">
                <mat-form-field>
                    <mat-label> Pincode </mat-label>
                    <input matInput type="number" placeholder="Enter Pincode" matInput required />
                </mat-form-field> 
                <mat-form-field>
                    <mat-label> Locality </mat-label>
                    <input matInput type="text" placeholder="Enter Locality" matInput required />
                </mat-form-field> 
            </div>
            <div class="main" fxLayout="row wrap">
                <mat-form-field>
                    <mat-label> Address </mat-label>
                    <input matInput type="text" placeholder="Enter Address" matInput required />
                </mat-form-field>  
            </div>
            <div class="main" fxLayout="row wrap" fxLayoutGap="20px">
                <mat-form-field>
                    <mat-label> City </mat-label>
                    <input matInput type="text" placeholder="Enter city" matInput required />
                </mat-form-field> 
                <mat-form-field>
                    <mat-label> LandMark </mat-label>
                    <input matInput type="text" placeholder="Enter LandMark" matInput required />
                </mat-form-field> 
            </div>
        </div>
        <div class="button" fxLayout="row wrap" fxLayoutAlign="end end">
            <button mat-raised-button color="primary"> CONTINUE </button>
        </div>
    </div>
    <div class="place">
        <div class="box" fxLayoutAlign="start center">
            Order Summery
        </div>
        <div fxLayout="row wrap">
        <div class="book">
            <img class="image" src="../../../assets/bookimg/book1.png">
        </div>
        <div class="data" fxLayout="column wrap">
        <h5 class="start"> Dont Me Make Think</h5>
        <h5 class="middle"> by steve krug </h5>
        <h5 class="start"> Rs.1500</h5>
        </div>
        </div>
        <div class="placebutton" fxLayout="row wrap" fxLayoutAlign="end end">
            <button mat-raised-button color="primary"> CHECKOUT </button>
        </div>
    </div>
   
</div>
<app-footer></app-footer>
